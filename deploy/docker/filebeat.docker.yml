filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

filebeat.inputs:
  - type: log
    enabled: true
    paths:
      - /tmp/importer/nebula-importer-*.log

filebeat.storage.provider: azureBlob
filebeat.storage.upload_dir: /tmp/uploader
filebeat.storage.container: ng6ab720c4e2c3

output.file:
  path: /tmp/uploader
  filename: importer.log
  rotate_every_kb: 0
  rotate_every_line: 5000
  number_of_files: 128
  permissions: 0600
